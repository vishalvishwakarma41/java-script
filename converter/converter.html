<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Unit Converter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #688c70;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 760px;
            max-width: 98%;
            background: #a96e6e;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.08);
        }

        h1 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 20px;
            color: #1f2937;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .side {
            width: 48%;
        }

        input {
            width: 93%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .equal {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>


    <div class="card">

    <h1>Unit Converter</h1>

    <div class="controls">
        <select id="category" onchange="loadUnits()">
            <option value="">— Select Category —</option>
            <option value="length">Length</option>
            <option value="temperature">Temperature</option>
            <option value="speed">Speed</option>
            <option value="mass">Mass</option>
            <option value="time">Time</option>
            <option value="pressure">Pressure</option>
            <option value="area">Area</option>
            <option value="volume">Volume</option>
            <option value="angle">Angle</option>
            <option value="data">Digital Data</option>
            <option value="currency">Currency</option>
        </select>
    </div>

    <div class="row">
        <div class="side">
            <input id="inputValue" type="number" placeholder="Enter value" oninput="convert()">
            <select id="fromUnit" onchange="convert()"></select>
        </div>

        <div class="equal">=</div>

        <div class="side">
            <input id="resultValue" readonly>
            <select id="toUnit" onchange="convert()"></select>
        </div>
    </div>

</div>

<script>

function loadUnits() {

    let cat = document.getElementById("category").value;
    let from = document.getElementById("fromUnit");
    let to = document.getElementById("toUnit");

    let opt = "";

    if (cat === "length") {
        opt += "<option value='m'>Meter</option>";
        opt += "<option value='km'>Kilometer</option>";
        opt += "<option value='cm'>Centimeter</option>";
        opt += "<option value='mm'>Millimeter</option>";
        opt += "<option value='in'>Inch</option>";
        opt += "<option value='ft'>Foot</option>";
    }
    else if (cat === "temperature") {
        opt += "<option value='c'>Celsius</option>";
        opt += "<option value='f'>Fahrenheit</option>";
        opt += "<option value='k'>Kelvin</option>";
    }
    else if (cat === "speed") {
        opt += "<option value='ms'>m/s</option>";
        opt += "<option value='kmh'>km/h</option>";
        opt += "<option value='mph'>mph</option>";
    }
    else if (cat === "mass") {
        opt += "<option value='kg'>Kilogram</option>";
        opt += "<option value='g'>Gram</option>";
        opt += "<option value='mg'>Milligram</option>";
        opt += "<option value='lb'>Pound</option>";
    }
    else if (cat === "time") {
        opt += "<option value='ms'>Millisecond</option>";
        opt += "<option value='sec'>Second</option>";
        opt += "<option value='min'>Minute</option>";
        opt += "<option value='hr'>Hour</option>";
        opt += "<option value='day'>Day</option>";
        opt += "<option value='week'>Week</option>";
        opt += "<option value='month'>Month</option>";
        opt += "<option value='year'>Year</option>";
    }
    else if (cat === "pressure") {
        opt += "<option value='pa'>Pascal</option>";
        opt += "<option value='bar'>Bar</option>";
        opt += "<option value='psi'>PSI</option>";
    }
    else if (cat === "area") {
        opt += "<option value='m2'>Square Meter</option>";
        opt += "<option value='cm2'>Square Centimeter</option>";
        opt += "<option value='ft2'>Square Foot</option>";
        opt += "<option value='in2'>Square Inch</option>";
        opt += "<option value='ha'>Hectare</option>";
        opt += "<option value='acre'>Acre</option>";
    }
    else if (cat === "volume") {
        opt += "<option value='l'>Liter</option>";
        opt += "<option value='ml'>Milliliter</option>";
        opt += "<option value='m3'>Cubic Meter</option>";
    }
    else if (cat === "angle") {
        opt += "<option value='deg'>Degree</option>";
        opt += "<option value='rad'>Radian</option>";
    }
    else if (cat === "data") {
        opt += "<option value='byte'>Byte</option>";
        opt += "<option value='kb'>KB</option>";
        opt += "<option value='mb'>MB</option>";
        opt += "<option value='gb'>GB</option>";
    }
    else if (cat === "currency") {
        opt += "<option value='INR'>INR</option>";
        opt += "<option value='USD'>USD</option>";
        opt += "<option value='EUR'>EUR</option>";
    }

    from.innerHTML = opt;
    to.innerHTML = opt;

    convert();
}

function convert() {

    if (document.getElementById("inputValue").value.trim() === "") {
        document.getElementById("resultValue").value = "";
        return;
    }

    let cat = document.getElementById("category").value;
    let val = Number(document.getElementById("inputValue").value);
    let from = document.getElementById("fromUnit").value;
    let to = document.getElementById("toUnit").value;

    if (isNaN(val)) return;

    let result = 0;

    if (cat === "length") {

        let m = 0;

        if (from === "m") m = val;
        else if (from === "km") m = val * 1000;
        else if (from === "cm") m = val / 100;
        else if (from === "mm") m = val / 1000;
        else if (from === "in") m = val * 0.0254;
        else if (from === "ft") m = val * 0.3048;

        if (to === "m") result = m;
        else if (to === "km") result = m / 1000;
        else if (to === "cm") result = m * 100;
        else if (to === "mm") result = m * 1000;
        else if (to === "in") result = m / 0.0254;
        else if (to === "ft") result = m / 0.3048;
    }

    else if (cat === "temperature") {

        if (from === "c" && to === "f") result = (val * 9/5) + 32;
        else if (from === "f" && to === "c") result = (val - 32) * 5/9;
        else if (from === "c" && to === "k") result = val + 273.15;
        else if (from === "k" && to === "c") result = val - 273.15;
        else if (from === "f" && to === "k") result = (val - 32) * 5/9 + 273.15;
        else if (from === "k" && to === "f") result = (val - 273.15) * 9/5 + 32;
        else result = val;
    }

    else if (cat === "speed") {

        let ms = 0;

        if (from === "ms") ms = val;
        else if (from === "kmh") ms = val / 3.6;
        else if (from === "mph") ms = val * 0.44704;

        if (to === "ms") result = ms;
        else if (to === "kmh") result = ms * 3.6;
        else if (to === "mph") result = ms / 0.44704;
    }

    else if (cat === "mass") {

        let g = 0;

        if (from === "kg") g = val * 1000;
        else if (from === "g") g = val;
        else if (from === "mg") g = val / 1000;
        else if (from === "lb") g = val * 453.592;

        if (to === "kg") result = g / 1000;
        else if (to === "g") result = g;
        else if (to === "mg") result = g * 1000;
        else if (to === "lb") result = g / 453.592;
    }

    else if (cat === "time") {

        let s = 0;

        if (from === "ms") s = val / 1000;
        else if (from === "sec") s = val;
        else if (from === "min") s = val * 60;
        else if (from === "hr") s = val * 3600;
        else if (from === "day") s = val * 86400;
        else if (from === "week") s = val * 604800;
        else if (from === "month") s = val * 2628000;
        else if (from === "year") s = val * 31536000;

        if (to === "ms") result = s * 1000;
        else if (to === "sec") result = s;
        else if (to === "min") result = s / 60;
        else if (to === "hr") result = s / 3600;
        else if (to === "day") result = s / 86400;
        else if (to === "week") result = s / 604800;
        else if (to === "month") result = s / 2628000;
        else if (to === "year") result = s / 31536000;
    }

    else if (cat === "pressure") {

        let pa = 0;

        if (from === "pa") pa = val;
        else if (from === "bar") pa = val * 100000;
        else if (from === "psi") pa = val * 6894.76;

        if (to === "pa") result = pa;
        else if (to === "bar") result = pa / 100000;
        else if (to === "psi") result = pa / 6894.76;
    }

    else if (cat === "area") {

        let m2 = 0;

        if (from === "m2") m2 = val;
        else if (from === "cm2") m2 = val / 10000;
        else if (from === "ft2") m2 = val * 0.092903;
        else if (from === "in2") m2 = val * 0.00064516;
        else if (from === "ha") m2 = val * 10000;
        else if (from === "acre") m2 = val * 4046.86;

        if (to === "m2") result = m2;
        else if (to === "cm2") result = m2 * 10000;
        else if (to === "ft2") result = m2 / 0.092903;
        else if (to === "in2") result = m2 / 0.00064516;
        else if (to === "ha") result = m2 / 10000;
        else if (to === "acre") result = m2 / 4046.86;
    }

    else if (cat === "volume") {

        let L = 0;

        if (from === "l") L = val;
        else if (from === "ml") L = val / 1000;
        else if (from === "m3") L = val * 1000;

        if (to === "l") result = L;
        else if (to === "ml") result = L * 1000;
        else if (to === "m3") result = L / 1000;
    }

    else if (cat === "angle") {

        if (from === "deg" && to === "rad") result = val * (Math.PI / 180);
        else if (from === "rad" && to === "deg") result = val * (180 / Math.PI);
        else result = val;
    }

    else if (cat === "data") {

        let bytes = 0;

        if (from === "byte") bytes = val;
        else if (from === "kb") bytes = val * 1024;
        else if (from === "mb") bytes = val * 1024 * 1024;
        else if (from === "gb") bytes = val * 1024 * 1024 * 1024;

        if (to === "byte") result = bytes;
        else if (to === "kb") result = bytes / 1024;
        else if (to === "mb") result = bytes / (1024 * 1024);
        else if (to === "gb") result = bytes / (1024 * 1024 * 1024);
    }

    else if (cat === "currency") {

        let INR = 0;

        if (from === "INR") INR = val;
        else if (from === "USD") INR = val * 83;
        else if (from === "EUR") INR = val * 90;

        if (to === "INR") result = INR;
        else if (to === "USD") result = INR / 83;
        else if (to === "EUR") result = INR / 90;
    }

    document.getElementById("resultValue").value = result;
}

</script>
